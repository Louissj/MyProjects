 
 <!--==========================
  Header
  ============================-->
  <header id="header" class="fixed-top">
        <div class="container">
    
          <div class="logo float-left">
         <h1><b>Bank Admin</b></h1>
          </div>
    
          <nav class="main-nav float-right ">
            <ul>
              <li class="active"><a [routerLink]="['/']">Home</a></li>
              <li><a [routerLink]="['/bankadminlogin']">Login</a></li>
              <li><a [routerLink]="['/bankregistration']">Register</a></li>
            </ul>
          </nav><!-- .main-nav -->
          
        </div>
      </header><!-- #header -->


      <section id="intro" class="clearfix">
            <div class="container">
          
               <div class="intro-img">
                   <!-- Login form -->
                   <div class="loginForm">
                        <form [formGroup]="registerForm" method="POST">
                            <mat-card>
                                
                    <mat-vertical-stepper [linear]="isLinear" #stepper>
                        
                            <mat-step [stepControl]="firstFormGroup">
                                <ng-template matStepLabel>Personal Details</ng-template>
                                <div class="example-container">
                                <mat-form-field appearance="outline">
                                        <mat-label>First name</mat-label>
                                  <input matInput placeholder="First name" [ngClass]="{ 'is-invalid': submitted && fval.firstName.errors }" formControlName="firstName" required>
                                  <div *ngIf="submitted && fval.firstName.errors" class="invalid-feedback">
                                      <div *ngIf="fval.firstName.errors.required">First Name is required</div>
                                  </div>
                                </mat-form-field>
                            </div>
                                <div class="example-container">
                                <mat-form-field appearance="outline">
                                        <mat-label>Last name</mat-label>
                                  <input matInput placeholder="Last name"  formControlName="lastName" required>
                                </mat-form-field>
                            </div>
                            <div class="example-container">
                                    <mat-form-field appearance="outline">
                                            <mat-label>Bank Name</mat-label>
                                      <input matInput placeholder="Bank name"  formControlName="bankName" required>
                                    </mat-form-field>
                                </div>
                                <div class="example-container">
                                        <mat-form-field appearance="outline">
                                                <mat-label>Branch</mat-label>
                                          <input matInput placeholder="Branch"  formControlName="branch" required>
                                        </mat-form-field>
                                    </div>
                                <div>
                                  <button mat-button matStepperNext>Next</button>
                                </div>
                            </mat-step>
                            <mat-step [stepControl]="secondFormGroup">
                                <ng-template matStepLabel>User Details</ng-template>
                                <div class="example-container">
                                        <mat-form-field appearance="outline">
                                                <mat-label>Email</mat-label>
                                                <input matInput placeholder="Enter your Email"  formControlName="email" required>
                                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                              </mat-form-field>
                                    </div>
                                    <div class="example-container">
                                            <mat-form-field appearance="outline">
                                                    <mat-label>Phone Number</mat-label>
                                                    <input matInput #input maxlength="10"  placeholder="Phone Number" formControlName="phone"  required>
                                                </mat-form-field>
                                            </div>
                                <div class="example-container">
                                <mat-form-field appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput placeholder="Enter your password"   [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                                        <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </button>
                                    </mat-form-field>
                                </div>
                                <div class="example-container">
                                        <mat-form-field appearance="outline">
                                                <mat-label>Confirm Password</mat-label>
                                                <input matInput placeholder="Re-Enter your password"  [type]="hide ? 'password' : 'text'"  formControlName="password" required>
                                                <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                        </button>
                                            </mat-form-field>
                                        </div>
                                       
                                <div>
                                  <button mat-button matStepperPrevious>Back</button>
                                  <button mat-button matStepperNext>Next</button>
                                </div>
                            </mat-step>
                                   
                            <mat-step>
                              <ng-template matStepLabel>Confrim Details</ng-template>
                              Submit the details<br>
                              <div>
                                <button mat-raised-button matStepperPrevious>Back</button>
                                <button mat-raised-button (click)="stepper.reset()">Reset</button>
                                <button mat-raised-button (click)="onFormSubmit()">Submit</button>
                              </div>
                            
                            </mat-step>
                        
                          </mat-vertical-stepper>
                        
                        </mat-card>
                      </form>
      </div>        
                        <!-- Login form -->
              </div> 
          
              <div class="intro-info">
                    <img class="loginpic" src="../../../assets/img/about-extra-1.svg" alt="IMG">
              </div>
          
            </div>
          </section><!-- #intro -->

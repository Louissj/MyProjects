 
 <!--==========================
  Header
  ============================-->
  <header id="header" class="fixed-top">
        <div class="container">
    
          <div class="logo float-left">
         <h1><b>Bank Admin</b></h1>
          </div>
    
          <nav class="main-nav float-right ">
            <ul>
              <li class="active"><a href="#intro">Home</a></li>
              <li><a [routerLink]="['/bankadminlogin']">Login</a></li>
              <li><a [routerLink]="['/bankregistration']">Register</a></li>
            </ul>
          </nav><!-- .main-nav -->
          
        </div>
      </header><!-- #header -->


      <section id="intro" class="clearfix">
            <div class="container">
          
               <div class="intro-img">
                   <!-- Login form -->
                    <div class="loginForm">
                            <mat-card>
                            <form  [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                               <div> <i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                                <div class="header" align="center">
                                   <h1>Login</h1>     
                                </div><br>
                                <div class="example-container">
                                    <mat-form-field appearance="outline">
                                            <mat-label>User Name</mat-label>
                                            <input matInput placeholder="Enter your Email" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"  formControlName="email" required>
                                            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
                                            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                                                    <div *ngIf="fval.email.errors.required">Email is required</div>
                                                    <div *ngIf="fval.email.errors.email">Enter valid email address</div>
                                                </div>
                                          </mat-form-field>
                                   <!-- <input class="input100" type="text" name="email" placeholder="Email">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>-->
                                </div>
                                <div class="example-container">
                                <mat-form-field appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput placeholder="Enter your password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }"  [type]="hide ? 'password' : 'text'"  required>
                                        <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                                                <div *ngIf="fval.password.errors.required">Password is required</div>
                                            </div>
                                      </mat-form-field>
                                    </div>
                                <!--<div class="wrap-input100 validate-input" data-validate = "Password is required">
                                    <input class="input100" type="password" name="pass" placeholder="Password">
                                    <span class="focus-input100"></span>
                                    <span class="symbol-input100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                </div>-->
                                <button [disabled]="loading" class="login100-form-btn">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Login
                                    </button>
                                <div class="container-login100-form-btn">
                                        
                                   <!-- <input type="submit" value="Login" (click)="onSubmit(loginForm)" class="login100-form-btn" >-->
                                
                                </div>
                               <div class="text-center p-t-12">
                                    <span class="txt1">
                                        Forgot
                                    </span>
                                    <a class="txt2" href="#">
                                        Username / Password?
                                    </a>
                                </div>
                <div class="alert" *ngIf="serverErrorMessags">
                {{serverErrorMessags}}
                </div>
                                <div class="text-center p-t-136">
                                    <a class="txt2" [routerLink]="['/register']">
                                        Create your Account
                                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </form>
                            </mat-card>
                        </div>
                        <!-- Login form -->
              </div> 
          
              <div class="intro-info">
                    <img class="loginpic" src="../../../assets/img/about-extra-1.svg" alt="IMG">
              </div>
          
            </div>
          </section><!-- #intro -->

            </div>
            </div>
